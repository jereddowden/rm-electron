<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RetroManager</title>
    <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Strait" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet">
    <style>
    :root {
        --primary-font: "Strait", sans-serif;
        --secondary-font: "Sintony", sans-serif;
        --font-size: 14px;
        --bg-color: #f5f5f5;
        --body-text-color: rgba(96,96,96,0.5);
        --text-color: #3a3a3a;
        --spacing: 0.66px;
        --height: 1.2;
        --padding: 4px;
        --radius: 25px;
        --btn-radius: 5px;
        --text-shadow: 0.5px 0 0 #3a3a3a;
        --box-shadow: 0 2px 4px rgba(50,50,93,.25);
    }
    * {
        font-family: var(--secondary-font);
        font-size: var(--font-size);
        text-transform: uppercase;
        letter-spacing: var(--spacing);
        line-height: var(--height);
        padding: var(--padding);
    }
    body {
        background-color: var(--bg-color);
        color: var(--body-text-color);
    }
    h1 {
        font-family: var(--primary-font);
        color: var(--text-color);
        text-transform: initial;
        text-align: center;
    }
    .card {
        background-color: #fff;
        box-shadow: var(--box-shadow);
        border-radius: var(--radius);
    }
    .card>* {
        padding: 20px;
        color: var(--text-color);
        text-align: left;
    }
    form>* {
        margin: 10px 0px;
    }
    fieldset, button {
        border: 0px;
        box-shadow: var(--box-shadow);
        border-radius: var(--btn-radius);
    }
    label, legend, button {
        font-weight: normal;
        text-shadow: var(--text-shadow);
    }
    </style>
  </head>
  <body>

    <div class="container">
        <h1>RetroManager</h1>
            <div class="row center-xs">
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-7">
                    <div class="card">
                        <div class="box">
                            <form>
                                <label>Directory</label><br/>
                                <input type="file" id="directory" webkitdirectory directory />
                                <fieldset>
                                      <legend>Emulators</legend>
                                      <div class="row">
                                          <div class="col-xs-6 col-sm-4">
                                              <div class="box">
                                                  <input type="checkbox" id="NES"> NES
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="SNES"> SNES
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="N64"> N64
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="GB"> GB
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="GBC"> GBC
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="GBA"> GBA
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="DS"> DS
                                              </div>
                                          </div>
                                          <div class="col-xs-6 col-sm-4">
                                              <div class="box">
                                                  <input type="checkbox" id="SG"> SG-1000
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="32X"> 32X
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="GEN"> Genesis
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="MS"> Master System
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="GG"> Game Gear
                                              </div>
                                          </div>
                                          <div class="col-xs-6 col-sm-4">
                                              <div class="box">
                                                  <input type="checkbox" id="AT26"> Atari 2600
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="LYNX"> Lynx
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="ZMAC"> Z-Machine
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="PC"> PC Machine
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="NGP"> NGP
                                              </div>
                                              <div class="box">
                                                  <input type="checkbox" id="NGC"> NGC
                                              </div>
                                          </div>
                                      </div>
                                 </fieldset>
                                 <input type="checkbox" id="extractFirst"> Extract First<br/>
                                 <button type="button" name="submit" value="submit" onclick="handleFiles(document.getElementById('directory').files)">Start</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>

  <script>
    require('./renderer.js');

    const path = require("path");
    const fs = require("fs");
    const SevenZip = require('7zip-bin');
    const chld = require('child_process');

    const emulators = [
        'NES',
        'SG',
        'SNES',
        'GB',
        'GBC',
        'GBA',
        'DS',
        '32X',
        'GEN',
        'N64',
        'MS',
        'AT26',
        'LYNX',
        'GG',
        'NGP',
        'NGC',
        'PC',
        'ZMAC'
    ];

    const extensions = [
        [".nes", ".smc", ".sfc", ".fig", ".swc", ".mgd", ".fds"],
        [".sg"],
        [".smc", ".sfc", ".fig", ".swc"],
        [".gb"],
        [".gbc"],
        [".gba"],
        [".nds"],
        [".32x", ".smd", ".bin", ".md"],
        [".smd", ".bin", ".md", ".iso", ".gen"],
        [".z64", ".n64", ".v64"],
        [".sms"],
        [".bin", ".a26", ".rom", ".gz"],
        [".lnx"],
        [".gg"],
        [".ngp"],
        [".ngc"],
        [".pce", ".cue"],
        [".dat", ".z1", ".z2", ".z3", ".z4", ".z5", ".z6", ".z7", ".z8"]
    ];

    function beginExtraction(dest,name) {
        var exportPath = dest + '/' + name;

        var extract = chld.exec(SevenZip.path7za + ' x ' + '"' + exportPath + '" -o"' + dest + '/"',
          function (error, stdout, stderr) {
            // console.log('stdout: ' + stdout);
            // console.log('stderr: ' + stderr);
            if (error !== null) {
              console.log('exec error: ' + error);
            }
        });

        extract.on('exit', function() {
          process.exit()
        })
    }

    function extractFirst(dir) {
        var files = fs.readdirSync(dir);
        for (var j = 0, k; k = files[j]; j++) {
            if (path.extname(k) === ".7z" || path.extname(k) === ".zip") {
                beginExtraction(dir, k);
            }
        }
    }

    function handleFiles(fileList) {
        for (var i = 0, f; f = fileList[i]; i++) {
            if (document.getElementById('extractFirst').checked) {
                extractFirst(f.path);
            }
            var files = fs.readdirSync(f.path);
            console.log(files);
            try {
                for (var j = 0, k; k = files[j]; j++) {
                    for (var l = 0, m; m = emulators[l]; l++) {
                        if (document.getElementById(m).checked) {
                            for (var n = 0, o; o = extensions[l][n]; n++) {
                                if (path.extname(k) === o) {
                                    console.log('start compression of rom');
                                }
                            }
                        }
                    }
                }
            } catch (err) {
                console.log("Idk I guess something went wrong");
            }
        }
    }
  </script>
</html>
